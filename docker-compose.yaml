services:

  pwndrop:
    image: lscr.io/linuxserver/pwndrop:latest
    container_name: pwndrop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - SECRET_PATH=/pwndrop #optional
    volumes:
      - ./appdata:/config
    ports:
      - 8200:8080
    restart: unless-stopped
    
